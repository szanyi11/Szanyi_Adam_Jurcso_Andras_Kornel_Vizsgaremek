<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">               <!--Én adtam hozzá de nem muszály-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- URL: https://boxicons.com/usage-->
    <link rel="stylesheet" href="../css/bejelenkezes.css">
    <title>Liget | Bejelentkezés & Regisztráció</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Liget Pizzeria</p>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Bejelentkezés</button>
                <button class="btn" id="registerBtn" onclick="register()">Regisztráció</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
<!----------------------------- Form box ----------------------------------->    
        <div class="form-box">
        
        <!------------------- bejelentkezés form -------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Nincs még fiókod? <a href="#" onclick="register()">Regisztráció</a></span>
                    <header>Bejelentkezés</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Felhasználónév vagy email cím">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Jelszó">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <a href="teljes.html"><input type="submit" class="submit" value="Bejelentkezés"></a>     <!--át dob a teljes webre-->
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Emlékezzen rám</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Elfelejtett jelszó</a></label>
                    </div>
                </div>
            </div>
        <!------------------- regisztrációs form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Van már fiókod? <a href="#" onclick="login()">Bejelentkezés</a></span>
                    <header>Regisztráció</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Vezetéknév">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Keresztnév">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email cím">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Telefonszám">
                    <i class="bx bx-mobile-alt"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Szállítási cím">
                    <i class="bx bx-home"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Jelszó">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Regisztráció">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Emlékezzen rám</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Feltétel. & kitöltés</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }
  
 </script>
 <script>
     var a = document.getElementById("loginBtn");
     var b = document.getElementById("registerBtn");
     var x = document.getElementById("login");
     var y = document.getElementById("register");
     function login() {
         x.style.left = "4px";
         y.style.right = "-520px";
         a.className += " white-btn";
         b.className = "btn";
         x.style.opacity = 1;
         y.style.opacity = 0;
     }
     function register() {
         x.style.left = "-560px";
         y.style.right = "5px";
         a.className = "btn";
         b.className += " white-btn";
         x.style.opacity = 0;
         y.style.opacity = 1;
     }
 </script>   
</body>
</html>
